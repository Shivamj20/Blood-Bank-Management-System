    <header>
      <h1>Admin Login</h1>
    </header>

      <form
        action="../../AdminLoginServlet"
        method="post"
      >
        <label for="Admin">
        Admin Id:</label>
        <input type="email__id" name="email__id" id="Admin" required />

        password:</label>
        <input type="password" name="password" id="password" required />
        <button type="submit">Register</button>
      </form>
